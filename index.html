<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Contribuições</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    
    <!-- pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <!-- Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Analizador de Contribuições</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload de Comprovantes</h5>
                <p class="card-text">Selecione os arquivos de comprovantes bancários em formato PDF ou imagem.</p>
                <input type="file" id="fileInput" class="form-control" accept=".pdf,.png,.jpg,.jpeg" multiple>
            </div>
        </div>

        <!-- Summary Section -->
        <div id="summary" class="mb-4">
            <!-- Os resumos serão inseridos dinamicamente aqui -->
        </div>

        <!-- Chart Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gráfico de Contribuições</h5>
                <canvas id="contributionsChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js" type="module"></script>
</body>
</html>
